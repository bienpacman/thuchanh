<body>
<!--Câu 2: Xây dựng hàm trả về vị trí của phần tử cần tìm trong một mảng cho trước (Giả sử tất cả các phần tử trong mảng không giống nhau).
 Hàm có 2 tham số: số phần tử cần tìm, mảng cho trước.-->
<!--Viết chương trình với một mảng số nguyên được khởi tạo trước. Nhập vào một giá trị bất kỳ, sau đó kiểm tra xem giá trị số nguyên bất kỳ vừa nhập có nằm trong mảng đã nhập hay không-->
<script>
    let value = prompt("nhập phần tử")

    function viTri() {
        let arr = [3, 5, 6, 2, 8, 9]
        let vitri = 0
        for (let i = 0; i < arr.length; i++) {
            if (value == arr[i]) {
                vitri = [i]
            }
        }
        document.write("là vị trí trong mảng là :" + vitri)

    }

    viTri()
</script>
</body>
</html>
