<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Xây dựng hàm giải phương trình bậc nhất, biết tham số là các hệ số
    // nguyên a, b. Hàm trả về nghiệm của phương trình theo tham số đã cho.
    //     Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất
    // với hệ số a = 5; b = 8.

    let a = 5;
    let b = 8;

    function pt(a, b) {
        let x = -(b) / a
        if (a !== 0) {
            document.write(x + 'là kết quả của x')
        } else {
            document.write("phương trình vô nghiệm")
        }

    }

    pt(a, b)
</script>

</body>
</html>
