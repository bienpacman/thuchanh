<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--: Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước. Hàm có 1 tham số truyền vào mà một mảng các ký tự.-->
<!--Hàm trả về false nếu không có ký tự nguyên âm nào.-->
<!--Viết chương trình nhập vào một chuỗi bất kỳ. Gọi hàm tìm số ký tự nguyên âm vừa xây dựng ở trên.-->
<!--Nguyên âm là các ký tự: a, o, e, u, i-->
<h1 id="rs"></h1>
<script>
    let chuoi = prompt("Nhap vao từ bất kỳ")
    let result = document.getElementById("rs")
    let arr = chuoi.split("")

    function timgnuyenam() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "a" || arr[i] === "o" || arr[i] === "e" || arr[i] === "u" || arr[i] === "i") {
                result.innerHTML = "có số nguyên âm trong chuỗi"
                return

            } else result.innerHTML = "false"


        }
    }

    timgnuyenam(arr)
</script>
</body>
</html>
